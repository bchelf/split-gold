  <script>
    (function () {
      const countdownEl = document.getElementById("countdown");
      const MS_PER_SECOND = 1000;
      const MS_PER_MINUTE = 60 * MS_PER_SECOND;
      const MS_PER_HOUR = 60 * MS_PER_MINUTE;
      const TIME_ZONE = "America/New_York";

      function getTimeZoneOffsetMinutes(date, timeZone) {
        const formatter = new Intl.DateTimeFormat("en-US", {
          timeZone,
          timeZoneName: "shortOffset",
        });
        const parts = formatter.formatToParts(date);
        const tzPart = parts.find((part) => part.type === "timeZoneName");
        const match = tzPart ? tzPart.value.match(/GMT([+-]\d{1,2})(?::(\d{2}))?/) : null;
        if (!match) return 0;
        const hours = Number(match[1]);
        const minutes = match[2] ? Number(match[2]) : 0;
        return hours * 60 + Math.sign(hours) * minutes;
      }

      function getNext8amEasternUtcMs() {
        const now = new Date();
        const formatter = new Intl.DateTimeFormat("en-US", {
          timeZone: TIME_ZONE,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        const parts = formatter.formatToParts(now).reduce((acc, part) => {
          if (part.type !== "literal") acc[part.type] = Number(part.value);
          return acc;
        }, {});

        const targetDay = parts.hour >= 8 ? parts.day + 1 : parts.day;
        const targetUtcGuess = new Date(
          Date.UTC(parts.year, parts.month - 1, targetDay, 8, 0, 0, 0)
        );
        const offsetMinutes = getTimeZoneOffsetMinutes(targetUtcGuess, TIME_ZONE);
        return Date.UTC(parts.year, parts.month - 1, targetDay, 8, 0, 0, 0) - offsetMinutes * MS_PER_MINUTE;
      }

      const targetUtcMs = getNext8amEasternUtcMs();

      function pad2(value) {
        return String(value).padStart(2, "0");
      }

      function tick() {
        const now = Date.now();
        let remaining = targetUtcMs - now;
        if (remaining < 0) remaining = 0;

        const hours = Math.floor(remaining / MS_PER_HOUR);
        remaining -= hours * MS_PER_HOUR;
        const minutes = Math.floor(remaining / MS_PER_MINUTE);
        remaining -= minutes * MS_PER_MINUTE;
        const seconds = Math.floor(remaining / MS_PER_SECOND);
        const hundredths = Math.floor((remaining - seconds * MS_PER_SECOND) / 10);

        countdownEl.textContent = `${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}.${pad2(hundredths)}`;
      }

      tick();
      setInterval(tick, 10);
    })();
  </script>
